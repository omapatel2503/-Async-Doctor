apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: server-backendconfig
  namespace: async-doctor
spec:
  healthCheck:
    # Use the container's health endpoint
    requestPath: /api/health
    # Don't set a fixed port so GKE uses the NEG serving port (targetPort: 4000)
    checkIntervalSec: 5
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
