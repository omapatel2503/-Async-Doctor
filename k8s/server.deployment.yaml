apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: async-doctor
  labels:
    app: async-doctor
    tier: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: async-doctor
      tier: server
  template:
    metadata:
      labels:
        app: async-doctor
        tier: server
    spec:
      containers:
        - name: server
          # Cloud Build substitutes this image
          image: REG-docker.pkg.dev/PROJ/REPO/server:SHORT_SHA
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          # Pull env from ConfigMap + Secret (avoid explicit value+valueFrom conflicts)
          envFrom:
            - configMapRef:
                name: server-config
            - secretRef:
                name: ollama-secret
          # Probes so LB/HPA know when the pod is healthy/ready
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/health
              port: 4000
            failureThreshold: 30
            periodSeconds: 3
          volumeMounts:
            - name: jobs
              mountPath: /app/jobs
          resources:
            requests:
              cpu: "250m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "3Gi"
      volumes:
        - name: jobs
          persistentVolumeClaim:
            claimName: jobs-pvc
