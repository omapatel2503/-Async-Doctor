apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: async-doctor
  annotations:
    cloud.google.com/neg: '{"inress": true}'  # keep your existing value if spelled "ingress"
    cloud.google.com/backend-config: '{"default": "server-backendconfig"}'
spec:
  selector: { app: async-doctor, tier: server }
  ports:
    - port: 80
      targetPort: 4000
      protocol: TCP
